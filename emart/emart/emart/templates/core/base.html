<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} - E-Mart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<nav class="px-1 py-4 flex justify-between items-center border-b border-gray-200">
        <a href="/" class="text-xl font-semibold">E-Mart</a>
        <div class="space-x-3">
            <a href="{% url 'item:items' %}" class="text-lg hover:text-gray-500">Browse</a>
            {% if request.user.is_authenticated %}
            <a href="{% url 'item:new' %}" class="text-lg hover:text-gray-500">New Item</a>
            <a href="{% url 'dashboard:index' %}" class="px-1 py-3 bg-blue-500 text-white rounded-xl hover:bg-blue-700">Dashboard</a>
            <a href="{% url 'core:logout' %}" class="px-1 py-3 bg-teal-500 text-white rounded-xl hover:bg-teal-700">Logout</a>
            {% else %}
            <a href="{% url 'core:signup' %}" class="px-1 py-3 bg-teal-500 text-white rounded-xl hover:bg-teal-700">Signup</a>
            <a href="{% url 'core:login' %}" class="px-1 py-3 bg-gray-500 text-white rounded-xl hover:bg-gray-700">Login</a>
            {% endif %}
</div>
</nav>

<div class="px-6 py-6">
    {% block content %}
    {% endblock content %}
</div>
    <footer class="py-6 px-6 flex justify-between bg-gray-800">
        <div class="w-2/3 pr-10">
            <h3 class="mb-5 font-semibold text-gray-400">About</h3>
            <p class="text-lg text-gray-500">2023 &reg;Project Managers. All rights reserved.</p>
        </div>
        <div class="w-1/3">
            <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>
            <ul class="space-y-2">
                <li><a href="" class="text-lg text-teal-500 hover:text-teal-700">About Us</a></li>
                <li><a href="{% url 'core:contact' %}" class="text-lg text-teal-500 hover:text-teal-700">Contact Us</a></li>    
                <li><a href="" class="text-lg text-teal-500 hover:text-teal-700">Privacy Policy</a></li>
                <li><a href="" class="text-lg text-teal-500 hover:text-teal-700">Term Of Use</a></li>
            </ul>
        </div>
    </footer>
</div>
</body>
</html>
